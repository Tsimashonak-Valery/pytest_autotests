[pytest]
# Минимальная версия pytest
minversion = 8.0

# Директории для поиска тестов
testpaths = tests

# Паттерн для поиска тестовых файлов
python_files = test_*.py *_test.py

# Паттерн для поиска тестовых классов
python_classes = Test*

# Паттерн для поиска тестовых функций
python_functions = test_*

# Маркеры для тестов
markers =
    smoke: Smoke tests - быстрые критичные тесты
    regression: Regression tests - полный набор тестов
    slow: Slow tests - медленные тесты
    api: API tests
    ui: UI tests
    unit: Unit tests
    integration: Integration tests
    skip_ci: Skip in CI/CD pipeline

# Опции по умолчанию
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --html=reports/report.html
    --self-contained-html
    --maxfail=5

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Тайм-аут для тестов (в секундах)
timeout = 300

# Конфигурация для параллельного запуска
# Использовать с опцией -n auto или -n 4
[pytest:xdist]
looponfail = False